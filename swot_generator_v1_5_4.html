<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SWOT Generator – v1.5.4</title>
  <style>
    :root{ --bg:#0b1020; --panel:#12182b; --muted:#9eb0c7; --text:#e9eef7; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Inter,Roboto,Helvetica,Arial,sans-serif}
    .wrap{max-width:1220px;margin:0 auto;padding:22px}
    h1{margin:0 0 6px;font-size:28px}
    .sub{color:var(--muted);margin-bottom:18px}
    .grid{display:grid;grid-template-columns:1.15fr .85fr;gap:18px}
    .card{background:#12182b;border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:14px;box-shadow:0 10px 26px rgba(0,0,0,.25)}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    input[type="text"],select{background:#0f1831;border:1px solid rgba(255,255,255,.12);color:var(--text);border-radius:12px;padding:10px}
    label{color:var(--muted)}
    button{background:#1a2240;border:1px solid rgba(255,255,255,.12);color:var(--text);padding:10px 14px;border-radius:12px;cursor:pointer;font-weight:600}
    button.primary{background:linear-gradient(180deg,#2a5be9,#274fce);border-color:#234ad0}
    .col{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .q{border:1px dashed rgba(255,255,255,.15);border-radius:12px;padding:10px;min-height:116px}
    .q h4{margin:0 0 8px;font-size:14px;color:var(--muted)}
    .entry{display:inline-flex;align-items:center;gap:6px;background:#0d1530;border:1px solid rgba(255,255,255,.12);padding:6px 8px;border-radius:10px;margin:4px 6px 0 0}
    .entry button{background:transparent;border:none;color:#ef476f;cursor:pointer;padding:0 2px}
    .chip{display:inline-block;padding:6px 8px;border:1px solid rgba(255,255,255,.14);border-radius:999px;margin:4px;background:#0c142a;color:#cfe1ff;cursor:grab}
    .chip[draggable="true"]:active{cursor:grabbing}
    .chips{max-height:290px;overflow:auto;border-top:1px dashed rgba(255,255,255,.12);margin-top:8px;padding-top:6px}
    canvas{width:100%;height:auto;background:white;border-radius:14px}
    .footer{color:var(--muted);font-size:12px;margin-top:8px}
  </style>
</head>
<body>
<div class="wrap">
  <h1>SWOT Generator</h1>
  <div class="sub">V1.5.4</div>
  <div class="grid">
    <div class="card">
      <div class="row">
        <label>Firma / Company <input id="company" type="text" placeholder="např. ACME s.r.o." style="min-width:260px"></label>
        <label>Jazyk / Language
          <select id="lang">
            <option value="cz">Česky</option>
            <option value="en">English</option>
            <option value="both" selected>Česky + English</option>
          </select>
        </label>
        <label><input id="withFrame" type="checkbox" checked> s rámečkem / with frame</label>
        <label><input id="withGraph" type="checkbox" checked> s grafem / with graph</label>
        <button id="btnRender" class="primary">Vykreslit / Render</button>
        <button id="btnDownload">Stáhnout PNG</button>
      </div>
      <div class="col" style="margin-top:12px">
        <div class="q" id="qS" data-q="S" ondragover="event.preventDefault()" ondrop="onDrop(event, 'S')">
          <h4>STRENGTHS / Silné stránky</h4>
          <div class="row"><input id="inputS" type="text" placeholder="napiš a Enter…" onkeydown="onEnter(event,'S')"></div>
          <div class="items" id="listS"></div>
        </div>
        <div class="q" id="qO" data-q="O" ondragover="event.preventDefault()" ondrop="onDrop(event, 'O')">
          <h4>OPPORTUNITIES / Příležitosti</h4>
          <div class="row"><input id="inputO" type="text" placeholder="napiš a Enter…" onkeydown="onEnter(event,'O')"></div>
          <div class="items" id="listO"></div>
        </div>
        <div class="q" id="qW" data-q="W" ondragover="event.preventDefault()" ondrop="onDrop(event, 'W')">
          <h4>WEAKNESSES / Slabé stránky</h4>
          <div class="row"><input id="inputW" type="text" placeholder="napiš a Enter…" onkeydown="onEnter(event,'W')"></div>
          <div class="items" id="listW"></div>
        </div>
        <div class="q" id="qT" data-q="T" ondragover="event.preventDefault()" ondrop="onDrop(event, 'T')">
          <h4>THREATS / Hrozby</h4>
          <div class="row"><input id="inputT" type="text" placeholder="napiš a Enter…" onkeydown="onEnter(event,'T')"></div>
          <div class="items" id="listT"></div>
        </div>
      </div>
      <div class="chips" id="chips">
        <div style="font-weight:700;margin-bottom:4px">Příklady / Examples – přetáhni do boxů (drag & drop):</div>
        <div id="chipWrap"></div>
      </div>
    </div>

    <div class="card">
      <canvas id="cnv" width="1200" height="1700"></canvas>
      <div class="footer">Verze 1.5.4 · Autor: PB · Email: pavel.bartos.pb@gmail.com</div>
    </div>
  </div>
</div>

        const el = document.createElement('span');
        el.className='chip'; el.draggable=true; el.textContent=txt;
        el.addEventListener('dragstart',e=>{ e.dataTransfer.setData('text/plain', JSON.stringify({q,txt})); });
        el.addEventListener('click',()=>{ addEntry(q, txt); render(); });
        sec.appendChild(el);
      });
      chipWrap.appendChild(sec);
    });
  }
  renderChips();

  function onDrop(ev, targetQ){ const data = ev.dataTransfer.getData('text/plain'); if(!data) return; const {txt} = JSON.parse(data); addEntry(targetQ, txt); render(); }
  function onEnter(e,q){ if(e.key==='Enter'){ const v=e.target.value.trim(); if(v) { addEntry(q, v); e.target.value=''; render(); } } }
  function addEntry(q, text){ state[q].push(text); renderLists(); }
  function removeEntry(q, idx){ state[q].splice(idx,1); renderLists(); render(); }
  function renderLists(){ ['S','W','O','T'].forEach(q=>{ const listEl = document.getElementById('list'+q); listEl.innerHTML=''; state[q].forEach((t,i)=>{ const span=document.createElement('span'); span.className='entry'; span.innerHTML = `<span>${escapeHtml(t)}</span><button title="remove">✕</button>`; span.querySelector('button').onclick = ()=> removeEntry(q,i); listEl.appendChild(span); }); }); }

  const cnv = document.getElementById('cnv');
  const ctx = cnv.getContext('2d');

  const company = document.getElementById('company');
  const langSel = document.getElementById('lang');
  const withFrame = document.getElementById('withFrame');
  const withGraph = document.getElementById('withGraph');

  window.addEventListener('load', ()=>{
    const img = new Image();
    img.onload = ()=>{ templateImg = img; render(); };
    img.src = TEMPLATE_DATA_URL;
  });

  document.getElementById('btnRender').onclick = render;  
  document.getElementById('btnDownload').onclick = ()=>{ 
    try {
      render();
      cnv.toBlob(blob=>{ 
        const url = URL.createObjectURL(blob); 
        const a=document.createElement('a'); a.download = 'swot_'+(company.value||'company')+'.png'; a.href = url; document.body.appendChild(a); a.click(); a.remove();
        setTimeout(()=>URL.revokeObjectURL(url), 2000);
      });
    } catch(err) { 
      alert('Stažení selhalo. Otevři stránku přes místní server (např. "npx http-server").\n' + err);
    }
  };

  function scaleX(x){ return x * (cnv.width / TPL_W); }
  function scaleY(y){ return y * (cnv.height / TPL_H); }

  function render(){
    ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,cnv.width,cnv.height);
    if(templateImg) ctx.drawImage(templateImg, 0,0, cnv.width, cnv.height);

    // Optional blue outer frame
    if(withFrame && withFrame.checked) drawOuterFrame();

    
    // === Main Title ===
    // Big title like in template/image
    ctx.fillStyle = '#000';
    ctx.font = 'bold 58px Georgia, serif';
    ctx.textAlign = 'center';
    const mainTitle = (langSel.value === 'both')
      ? 'SWOT ANALYSIS / ANALÝZA'
      : (langSel.value === 'en' ? 'SWOT ANALYSIS' : 'SWOT ANALÝZA');
    ctx.fillText(mainTitle, cnv.width/2, scaleY(60));

    // Optional subtitle "with Graph" when graph is enabled
    if (withGraph && withGraph.checked) {
      ctx.font = 'italic 28px Georgia, serif';
      ctx.textAlign = 'center';
      ctx.fillText('with Graph', scaleX(440), scaleY(90));
    }
    ctx.textAlign = 'left';
// Headline
    const name = company.value?.trim() || (langSel.value==='en'?'Company':'Společnost');
    const nameMaxW = cnv.width-190; 
    const nameY = scaleY(140);
    const nameSize = fitFontToWidth(name, 44, 18, nameMaxW, 'Georgia, serif', 'bold');
    ctx.fillStyle = '#000'; ctx.font = `bold ${nameSize}px Georgia, serif`;
    ctx.textAlign='left'; ctx.fillText((langSel.value!=='en'? 'Společnost: ' : 'Company: ')+name, scaleX(35), nameY);

    // Small header captions
    ctx.fillStyle='#000'; ctx.font='bold 40px Georgia, serif'; ctx.textAlign='center';
    const leftHdr  = rect(HDR_L); 
    const rightHdr = rect(HDR_R);
    const off = 8;
    if(langSel.value==='both'){ 
      ctx.fillText('INTERNAL / INTERNÍ', leftHdr.x + leftHdr.w/2,  leftHdr.y + leftHdr.h/2 + off);
      ctx.fillText('EXTERNAL / EXTERNÍ', rightHdr.x + rightHdr.w/2, rightHdr.y + rightHdr.h/2 + off);
    } else if(langSel.value==='en') { 
      ctx.fillText('INTERNAL', leftHdr.x + leftHdr.w/2,  leftHdr.y + leftHdr.h/2 + off);
      ctx.fillText('EXTERNAL', rightHdr.x + rightHdr.w/2, rightHdr.y + rightHdr.h/2 + off);
    } else { 
      ctx.fillText('INTERNÍ', leftHdr.x + leftHdr.w/2,  leftHdr.y + leftHdr.h/2 + off);
      ctx.fillText('EXTERNÍ', rightHdr.x + rightHdr.w/2, rightHdr.y + rightHdr.h/2 + off);
    }

    // Lists
    drawListAutoFit(state.S, rect(R_S), 18, 12);
    drawListAutoFit(state.O, rect(R_O), 18, 12);
    drawListAutoFit(state.W, rect(R_W), 18, 12);
    drawListAutoFit(state.T, rect(R_T), 18, 12);

    if(withGraph.checked) drawGraphOverlay();

    // Footer PB (C) mm/YYYY at bottom-left
    ctx.fillStyle='#000'; ctx.font='14px Georgia, serif'; ctx.textAlign='left';
    ctx.fillText('PB (C) 8/2025', 12, cnv.height-14);
  }

  function drawOuterFrame(){
    ctx.save();
    ctx.lineWidth = 6;
    ctx.strokeStyle = '#2e3f91';
    roundRect(ctx, 6, 6, cnv.width-12, cnv.height-12, 10, false, true);
    ctx.restore();
  }

  function rect(r){ return { x: scaleX(r.x), y: scaleY(r.y), w: scaleX(r.w), h: scaleY(r.h) }; }

  function drawListAutoFit(items, r, maxSize, minSize){
    ctx.textAlign = 'left';
    let size = maxSize;
    while(size>=minSize){
      ctx.font = `${size}px Georgia, serif`;
      const lh = Math.round(size*1.28);
      let y = r.y, ok = true;
      for(const t of items){
        const wrapped = wrapText(t, r.w-24, ctx.font);
        const needed = wrapped.length * lh + 6;
        if(y + needed > r.y + r.h){ ok=false; break; }
        y += needed;
      }
      if(ok) break; size -= 1;
    }
    ctx.fillStyle = '#000'; ctx.font = `${size}px Georgia, serif`;
    const lh = Math.round(size*1.28);
    let y = r.y;
    for(const t of items){
      const wrapped = wrapText(t, r.w-24, ctx.font);
      drawBullet(wrapped, r.x+12, y, lh);
      y += wrapped.length*lh + 6;
    }
  }

  function drawBullet(lines, x, y, lh){
    if(!lines.length) return;
    ctx.fillText('\u2022 '+lines[0], x, y);
    for(let i=1;i<lines.length;i++) ctx.fillText('  '+lines[i], x, y + i*lh);
  }

  function wrapText(text, maxWidth, font){
    ctx.save(); ctx.font = font; const words = (text||'').split(/\s+/); const out=[]; let line='';
    for(const w of words){ const test=line? line+' '+w : w; if(ctx.measureText(test).width > maxWidth){ if(line) out.push(line); line=w; } else line=test; }
    if(line) out.push(line); ctx.restore(); return out;
  }

function drawGraphOverlay(){
  // střed os a velikost čtverce (škálované podle canvasu)
  const cx = scaleX(AX.cx), cy = scaleY(AX.cy);
  const size = Math.min(
    (AX.xMax - AX.xMin) / 2 * (cnv.width / TPL_W),
    (AX.yMax - AX.yMin) / 2 * (cnv.height / TPL_H)
  ) - 12;

  // počty položek v jednotlivých kvadrantech
  const counts = {
    S: state.S.length,
    W: state.W.length,
    O: state.O.length,
    T: state.T.length
  };
  const max = Math.max(1, counts.S, counts.W, counts.O, counts.T);

  // body polygonu (radar) podle relativních hodnot
  const pS = { x: cx + size * (counts.S / max), y: cy };
  const pW = { x: cx - size * (counts.W / max), y: cy };
  const pO = { x: cx, y: cy - size * (counts.O / max) };
  const pT = { x: cx, y: cy + size * (counts.T / max) };

  // vykreslení polygonu
  ctx.save();
  ctx.fillStyle = 'rgba(240,178,77,0.5)';
  ctx.strokeStyle = 'rgba(240,178,77,1)';
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.moveTo(pO.x, pO.y);
  ctx.lineTo(pS.x, pS.y);
  ctx.lineTo(pT.x, pT.y);
  ctx.lineTo(pW.x, pW.y);
  ctx.closePath();
  ctx.fill();
  ctx.stroke();
  ctx.restore();

  // --- ŠIPKA / VEKTOR PŘEVAŽUJÍCÍHO SMĚRU ---
  // S -> +X, W -> -X, O -> -Y, T -> +Y
  const vx = (counts.S - counts.W);
  const vy = (counts.T - counts.O);
  const len = Math.hypot(vx, vy);

  if (len > 0) {
    const nx = vx / len;
    const ny = vy / len;
    const arrowLen = size * 0.9;         // délka šipky od středu
    const endX = cx + nx * arrowLen;
    const endY = cy + ny * arrowLen;

    ctx.save();
    ctx.strokeStyle = '#d32f2f';
    ctx.fillStyle = '#d32f2f';
    ctx.lineWidth = 3;

    // tělo šipky
    ctx.beginPath();
    ctx.moveTo(cx, cy);
    ctx.lineTo(endX, endY);
    ctx.stroke();

    // hlavička šipky (trojúhelník)
    const headLen = 18;
    const ang = Math.atan2(ny, nx);
    ctx.beginPath();
    ctx.moveTo(endX, endY);
    ctx.lineTo(
      endX - headLen * Math.cos(ang - Math.PI / 6),
      endY - headLen * Math.sin(ang - Math.PI / 6)
    );
    ctx.lineTo(
      endX - headLen * Math.cos(ang + Math.PI / 6),
      endY - headLen * Math.sin(ang + Math.PI / 6)
    );
    ctx.closePath();
    ctx.fill();
    ctx.restore();
  }

  // legenda v pravém horním boxu
  const L = rect(LEG);
  ctx.save();
  ctx.fillStyle = '#000';
  ctx.textAlign = 'left';
  ctx.font = '18px Georgia, serif';
  const label = (langSel.value === 'both' ? 'Values / Hodnoty' :
                (langSel.value === 'en' ? 'Values' : 'Hodnoty'));
  ctx.fillText(label, L.x, L.y + 18);
  ctx.font = '16px Georgia, serif';
  ctx.fillText(`S: ${counts.S}`, L.x, L.y + 42);
  ctx.fillText(`W: ${counts.W}`, L.x, L.y + 62);
  ctx.fillText(`O: ${counts.O}`, L.x, L.y + 82);
  ctx.fillText(`T: ${counts.T}`, L.x, L.y + 102);
  
  // === Blue strategy text (SO/ST/WT/WO) near x:800, y:1500 ===
  // Compute pairwise weights and percentages
  (function drawStrategyText(){
    const S = counts.S, W = counts.W, O = counts.O, T = counts.T;

    const wSO = S * O;
    const wST = S * T;
    const wWT = W * T;
    const wWO = W * O;
    const total = wSO + wST + wWT + wWO;

    let pSO=0, pST=0, pWT=0, pWO=0, pN=0;
    if (total > 0){
      pSO = Math.round(100 * wSO / total);
      pST = Math.round(100 * wST / total);
      pWT = Math.round(100 * wWT / total);
      pWO = Math.round(100 * wWO / total);
      // keep sum consistent (adjust by difference to 100 on the largest bucket)
      let sum = pSO + pST + pWT + pWO;
      if (sum !== 100) {
        const arr = [{k:'SO',v:pSO},{k:'ST',v:pST},{k:'WT',v:pWT},{k:'WO',v:pWO}];
        arr.sort((a,b)=>b.v-a.v);
        const diff = 100 - sum;
        if (arr[0].k==='SO') pSO += diff;
        else if (arr[0].k==='ST') pST += diff;
        else if (arr[0].k==='WT') pWT += diff;
        else pWO += diff;
      }
    } else {
      pN = 100;
    }

    // labels by language
    function labels(lang){
      if (lang==='en') {
        return {
          title: 'Company strategy',
          SO: 'SO=aggresive',
          ST: 'ST=competention',
          WT: 'WT=defenzive',
          WO: 'WO=conservative',
          N:  'N=neutral'
        };
      } else if (lang==='cz') {
        return {
          title: 'Strategie společnosti',
          SO: 'SO=agresivní',
          ST: 'ST=soutěživá',
          WT: 'WT=obraná',
          WO: 'WO=opatrná',
          N:  'N=neutrální'
        };
      } else { // both
        return {
          title: 'Company strategy / Strategie společnosti',
          SO: 'SO=aggresive / agresivní',
          ST: 'ST=competention / soutěživá',
          WT: 'WT=defenzive / obraná',
          WO: 'WO=conservative / opatrná',
          N:  'N=neutral / neutrální'
        };
      }
    }

    const lang = langSel.value;
    const LBL = labels(lang);

    const baseX = scaleX(655);
    const baseY = scaleY(1455);
    ctx.save();
    ctx.fillStyle = '#0d47a1'; // blue
    ctx.textAlign = 'left';

    // title
    ctx.font = 'bold 20px Georgia, serif';
    ctx.fillText(LBL.title, baseX, baseY);

    // lines
    ctx.font = '18px Georgia, serif';
    const lineH = 22;
    ctx.fillText(`${LBL.SO}: ${pSO}%`, baseX, baseY + lineH*1);
    ctx.fillText(`${LBL.ST}: ${pST}%`, baseX, baseY + lineH*2);
    ctx.fillText(`${LBL.WT}: ${pWT}%`, baseX, baseY + lineH*3);
    ctx.fillText(`${LBL.WO}: ${pWO}%`, baseX, baseY + lineH*4);
    ctx.fillText(`${LBL.N}: ${pN}%`,  baseX, baseY + lineH*5);

    ctx.restore();
  })();
ctx.restore();
}

  function fitFontToWidth(text, maxPx, minPx, maxWidth, family, weight){
    let size=maxPx; while(size>=minPx){ const font=`${weight?weight+' ':''}${size}px ${family}`; ctx.font=font; if(ctx.measureText(text).width<=maxWidth) return size; size--; } return minPx; }
  function roundRect(ctx, x, y, w, h, r, fill, stroke){ 
    if(typeof r === 'number') r = {tl:r, tr:r, br:r, bl:r}; 
    ctx.beginPath(); ctx.moveTo(x + r.tl, y); ctx.lineTo(x + w - r.tr, y); ctx.quadraticCurveTo(x + w, y, x + w, y + r.tr);
    ctx.lineTo(x + w, y + h - r.br); ctx.quadraticCurveTo(x + w, y + h, x + w - r.br, y + h);
    ctx.lineTo(x + r.bl, y + h); ctx.quadraticCurveTo(x, y + h, x, y + h - r.bl);
    ctx.lineTo(x, y + r.tl); ctx.quadraticCurveTo(x, y, x + r.tl, y); ctx.closePath(); if(fill) ctx.fill(); if(stroke) ctx.stroke(); 
  }
  function escapeHtml(s){ return s.replace(/[&<>"']/g, c=> ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c]) ); }
</script>
</body>
